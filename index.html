<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <div class="mt-24 mx-auto border w-[400px] rounded-2xl bg-gray-50 border-neutral-400 p-4 ">
        <h1 class="text-blue-600 text-2xl font-bolder mb-3 text-center">BMI Calculator</h1>
        <p class="mt-2">Height</p>
        <input class="w-full mt-2 border p-2 rounded-xl focus:outline-none border-blue-300 focus:ring-1 focus:ring-blue-400" type="text" name="" placeholder="Enter Height in m" id="height">
        <p class="mt-2">Weight</p>
        <input class="w-full border p-2 mt-2 rounded-xl focus:outline-none border-blue-300 focus:ring-1 focus:ring-blue-400" type="text" placeholder="Enter Weight in KG" name="" id="weight">
        <button onclick="calculate()" class="ml-40 mt-2 bg-black text-white border px-8 py-2 rounded-3xl">BMI</button>
        <p id="getbmi" class="w-full h-10 border p-2 mt-2 rounded-xl focus:outline-none border-blue-300 focus:ring-1 focus:ring-blue-400"></p>
        <p id="ranges" class="mt-3 text-center "></p>
        


    </div>
    <script src="./app.js"></script>
</body>
</html>
